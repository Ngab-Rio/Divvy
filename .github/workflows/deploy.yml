name: Divvy Deployment
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  

jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker build
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push API
        id: build-push-api
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ngabrio1975/divvy-api:latest

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 55154
          script: |
            set -e
            
            DIVVY_API=divvy-api
            DB_DIVVY=db-divvy

            # Update Code
            if [ ! -d "${{ secrets.PROJECT_DIRECTORY }}/Divvy" ]; then
                cd ${{ secrets.PROJECT_DIRECTORY }}
                git clone https://github.com/Ngab-Rio/Divvy 
            else
                cd ${{ secrets.PROJECT_DIRECTORY }}/Divvy
                git fetch origin 
                git reset --hard origin/main
                git clean -fd
            fi

            # Deploy App
            if [ "$(docker ps -q -f name=$DIVVY_API)" ] && [ "$(docker ps -q -f name=$DB_DIVVY)" ]; then
                echo "Kedua container ada dan sedang jalan. Restart stack..."
                docker-compose down -v
                docker-compose build
                docker-compose up -d
            else
                echo "Salah satu container belum ada/jalan. Build & up biasa..."
                docker-compose build
                docker-compose up -d
            fi


            
      - name: Show Logs
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTNAME }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 55154
          script: |
            cd /var/www/projects/Divvy
            docker-compose logs --tail=100
